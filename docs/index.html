<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>Sido</title>
    <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/vue.css">
    <style>
        :root {
            --theme-color: #22a6b3;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: "sido",
            loadSidebar: true,
            plugins: [
                function (hook, vm) {
                    hook.beforeEach(function (html) {
                        if (/githubusercontent\.com/.test(vm.route.file)) {
                            url = vm.route.file
                                .replace('raw.githubusercontent.com', 'github.com')
                                .replace(/\/master/, '/blob/master')
                        } else {
                            url = 'https://github.com/eddiejibson/sido/blob/master/docs/' + vm.route
                                .file
                        }
                        return '[:memo: Edit Document](' + url + ')\n' + html + '\n\n----\n\n' +
                            '<a href="https://jibson.me" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Documentation written with ❤️ by Edward Jibson.</a>';

                    })
                }
            ]
        }
    </script>
    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
</body>

</html>
